<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dice Password App</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>Dice Passcode Generator</h1>
    <form id = "select">
      <select name = "password-type" id = "type">
        <option>Type of Password</option>
        
        <option value = "numbers">Just numbers</option>
        
      </select>
    </form>
    
      <form id = "amount" hidden>
      <input type = "number" placeholder="Number of passwords" id = "number-input">
    </form>

    <form id = "generate" onclick = "result()" hidden>
      <button type = "submit" id = "submit">Generate!</button>
    </form>
    
      
    <div id = "password-results"></div>

    <p id = "desc">Create a secure, random<br>password generated with diceware!</p>
    <p id = "how">Simply enter what type of password you would like,<br> the number of passwords you want, <br>and generate your password! </p>
    <a href = "main.html" id = "home" hidden>Back to main page</a>
    
    <script src = "jquery.js"></script>

    <script src="script.js"></script>
  </body>
</html>
